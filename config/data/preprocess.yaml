# script's root path has been changed to the root of the repository
# so there is no need to use relative paths anymore
path:
  input: "data/raw/osm/cities"
  output: "data/raw/osm/cities"

params:
  init_osm: True
  osm_validation: True
  image_validation: True
  dump_h5: True
  max_processes: 64

geo:
  crs: 3857

plt_config:
  default:
    figsize: [10, 10]

  landuse:
    alpha: 0.5
    bbox_inches: "tight"
    format: "jpg"
    pad_inches: 0

  nature:
    alpha: 0.5
    bbox_inches: "tight"
    format: "jpg"
    pad_inches: 0

  road:
    alpha: 0.5
    bbox_inches: "tight"
    format: "jpg"
    pad_inches: 0

  building:
    color: "grey"
    alpha: 0.7
    bbox_inches: "tight"
    format: "jpg"
    pad_inches: 0
    cmap: "gray"
    edgecolor: "black"

  combained:
    bbox_inches: "tight"
    format: "jpg"
    pad_inches: 0

